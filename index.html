<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic Box BD</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f7f7f7; color: #333; }
    header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
    nav { background: #333; text-align: center; }
    nav a { color: white; padding: 12px 18px; display: inline-block; text-decoration: none; }
    nav a:hover { background: #444; }
    section { padding: 20px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; }
    .product { background: white; padding: 10px; border: 1px solid #ccc; text-align: center; }
    footer { background: #222; color: #ccc; text-align: center; padding: 15px; margin-top: 30px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 10px; border: 1px solid #aaa; }
  </style>
</head>
<body>

<header>
  <h1>Magic Box BD</h1>
  <p>চট্টগ্রামের জনপ্রিয় অনলাইন পণ্য বিপণন সাইট</p>
</header>

<nav>
  <a href="#home">হোম</a>
  <a href="#products">পণ্য</a>
  <a href="#contact">যোগাযোগ</a>
</nav>

<section id="home">
  <h2>স্বাগতম!</h2>
  <p>আমরা আপনাকে দিচ্ছি সেরা পণ্য, দ্রুত ডেলিভারি সহ।</p>
</section>

<section id="products">
  <h2>আমাদের পণ্য</h2>
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="পণ্য">
      <p>LED লাইট - ৳২০০</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="পণ্য">
      <p>টয় রোবট - ৳৫৫০</p>
    </div>
  </div>
</section>

<section id="contact">
  <h2>যোগাযোগ করুন</h2>
  <form>
    <input type="text" placeholder="আপনার নাম">
    <input type="tel" placeholder="মোবাইল নাম্বার">
    <textarea placeholder="বার্তা লিখুন"></textarea>
    <br><br>
    <input type="submit" value="পাঠিয়ে দিন">
  </form>
</section>

<footer>
  &copy; 2025 Magic Box BD
</footer>

</body>
</html
